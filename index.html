<!DOCTYPE html>
<html>
<head>
    <title>Travel Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #66a6ff;
            border-radius: 6px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #reply {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§³ Ask Your Travel Planner</h2>
        <input type="text" id="userInput" placeholder="Enter your destination">
        <button onclick="sendQuestion()">Send</button>

        <p><strong>Reply:</strong></p>
        <div id="reply"></div>
    </div>

    <script>
        function sendQuestion() {
            var userInput = document.getElementById("userInput").value;

            fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: "user_input=" + encodeURIComponent(userInput),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("reply").innerText = data.reply;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
